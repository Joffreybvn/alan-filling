
language: python
python:
  - 3.8
services:
  - docker

before_script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

script:
  - docker build -t joffreybvn/alan-filling:latest .

deploy:
  provider: script
  script:
    docker push joffreybvn/alan-filling:latest;
  on:
    branch: main